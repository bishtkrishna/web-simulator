<h1 mat-dialog-title>Complete Scenario</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Scenarios</mat-label>
            <mat-select [formControl]="scenario">
                <mat-option *ngFor="let scenario of data; index as i" [value]="scenario.scenario_name" >
                    {{scenario.scenario_name}} (S{{i+1}})
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div *ngIf="(inputErr && scenario.hasError('required')) || (scenario.hasError('required') && (scenario.dirty || scenario.touched))"
        style="color: red; text-align: center;">
        Scenario name required.
    </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="handleDialogSubmit()" cdkFocusInitial>Save</button>
</div>
