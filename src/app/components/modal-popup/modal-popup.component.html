<div>
    <h1 mat-dialog-title style="text-align: center;">{{ dialogData.dialogHeader }}</h1>
    <div mat-dialog-content style="text-align: center; ">
        <p style="background: #F1F1F1;
    border-radius: 20px;">{{ dialogData.dialogContent }}</p>
    </div>
    <div style="text-align: center;
    background: #F1F1F1;
    border-radius: 20px;height: 40px;
    ">
        <form>
            <input [formControl]="name" style="border: none; font-size: x-large;
        background: transparent;" placeholder="Enter Upload Name here">
        </form>

    </div>

    <div *ngIf="(inputErr && name.hasError('required')) || (name.hasError('required') && (name.dirty || name.touched))"
        style="color: red; text-align: center;">
        Upload name required.
    </div>
    <div mat-dialog-actions style="display: block;padding-top: 30px;">
        <div class="row">
            <div class="col-md-2 col-lg-2"></div>
            <div class="col-md-4 col-lg-4">
                <button mat-stroked-button cdkFocusInitial (click)="closeDialog()"
                    style="border-radius: 25px;padding: 0px 30px 0px 30px;">
                    {{ dialogData.cancelButtonLabel }}
                </button>
            </div>
            <div class="col-md-4 col-lg-4">

                <button mat-button (click)="handleDialogSubmit()" mat-raised-button color="primary"
                    style="border-radius: 25px;padding: 0px 30px 0px 30px;">
                    {{ dialogData.confirmButtonLabel }}
                </button>
            </div>
        </div>
    </div>
</div>
