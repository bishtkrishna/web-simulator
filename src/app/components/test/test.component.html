<h1 style="margin-bottom:50px;">Notifications Example</h1>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-primary" (click)="showToasterSuccess()">
                Success
            </button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary" (click)="showToasterError()">
                Error
            </button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary" (click)="showToasterInfo()">
                Info
            </button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary" (click)="showToasterWarning()">
                Warning
            </button>
        </div>
    </div>
</div>
